<!doctype html>
<html>

<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">

  <script src="../../js/tailwind.js"></script>
  <script src="../../js/apex_charts.js"></script>

  <script src="../../js/alpine_collapse.js" defer></script>
  <script src="../../js/alpine_focus.js" defer></script>
  <script src="../../js/alpine_intersect.js" defer></script>
  <script src="../../js/alpine_mask.js" defer></script>
  <script src="../../js/alpine_morph.js" defer></script>
  <script src="../../js/alpine_persist.js" defer></script>
  <script src="../../js/alpine.js" defer></script>


</head>

<body>


  <div x-data="{ count: $persist([{id:1,name:'aaa'}]) }">

    <input type="number" placeholder="aaa" class="border-red-900 border-2" x-model="count.id" x-ref="id">
    <input type="text" placeholder="aaa" class="border-red-900 border-2" x-model="count.name" x-ref="name">

    <button class="bg-red-300 p-2" x-on:click="count.unshift({id:$refs.id.value,name:$refs.name.value})">Increment</button>

    <span x-text="count"></span>



      <template x-for="test in count">
        <p x-text="test.name"></p>
      </template>
    


  </div>





</body></html>
